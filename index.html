<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="./img/desktop/logo.svg" alt="Pod Logo">
      </div>
    </header>

    <main>
      <section class="contents">
        <h1><span>Publish Your podcasts</span> Everywhere.</h1>
        <p id="infor">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify. Apple Podcasts. Google Podcasts. Pocket Casts and more!</p>
        <form name="registration">
          <input type="email" name="email" placeholder="Email address" autocomplete="off">
          <button type="submit" id="submit">Request Access</button>
        </form>
        <div class="error"></div>
        <ul class="partners">
          <li>
            <a href="https://www.spotify.com/br/" target="_blank" rel="noopener noreferrer">
              <img src="./img/desktop/spotify.svg" alt="Spotify">
            </a>
          </li>
          <li>
            <a href="https://apps.apple.com/br/app/apple-podcasts/id525463029" target="_blank" rel="noopener noreferrer">
              <img src="./img/desktop/apple-podcast.svg" alt="Apple Podcasts">
            </a>
          </li>
          <li>
            <a href="https://podcasts.google.com/" target="_blank" rel="noopener noreferrer">
              <img src="./img/desktop/google-podcasts.svg" alt="Google Podcasts">
            </a>
          </li>
          <li>
            <a href="https://www.pocketcasts.com/" target="_blank" rel="noopener noreferrer">
              <img src="./img/desktop/pocket-casts.svg" alt="Pocket Casts">
            </a>
          </li>
        </ul>
      </section>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
